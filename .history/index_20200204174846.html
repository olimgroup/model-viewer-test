<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .model {
      width: 100vw;
      height: 80vh;
    }
  </style>

</head>
<body>
  <model-viewer
    class="model"
    src="/model/Astronaut.glb"
    ios-src="/model/Astronaut.usdz"
    alt="A 3D model of an astronaut"
    camera-controls
    ar
    ar-scale="auto"
    magic-leap
    unstable-webxr
  >
  </model-viewer>
  <!-- <model-viewer class="model" src="/model/Apt_Mid.glb.gltf" alt="A 3D model of an astronaut" camera-controls></model-viewer> -->
  <!-- <model-viewer class="model" src="/model/Apt_low.glb.gltf" alt="A 3D model of an astronaut" camera-controls></model-viewer> -->
    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->
</body>
</html>
